<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-4xl text-center ">Welcome to my <span class="text-rose-900 font-bold ">Bank</span></h1>
    <main>
        <section class="bg-emerald-200 p-5 mx-auto w-2/3 m-4">
            <h3>Please LogIn</h3>
            <div class="grid gap-2 p-3">
                <input id="input-email" class="p-2" type="email" placeholder="your email"> <br/>
                <input id="input-password" class="p-2" type="password" placeholder="your password"> <br/>

                <button id="btn" class="bg-amber-400 w-1/3 mx-auto font-bold p-3 rounded-2xl hover:bg-violet-200 " > Submit</button>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
